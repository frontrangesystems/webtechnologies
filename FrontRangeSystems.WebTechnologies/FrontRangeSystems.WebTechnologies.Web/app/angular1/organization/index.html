<h1>Edit Organization</h1>

<div class="alert alert-info" ng-show="loading">Loading...</div>

<div class="container row"><label><input type="checkbox" ng-click="showModel = !showModel" /> Show Model</label></div>

<h2>Details for {{model.name}}</h2>

<form class="form-horizontal" name="form" novalidate>
    <div class="form-group">
        <div class="col-md-3">
            <label>ID</label>
        </div>
        <div class="col-md-5">
            <span>{{model.organizationId}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label>Name</label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" ng-model="model.name" name="name" ng-required="true"/>
            <div class="alert alert-danger" ng-show="form.name.$dirty && form.name.$error.required">Name is Required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-5">
            <input type="submit" value="Save" class="btn btn-primary" ng-click="save(model)"/>
            <input type="button" value="Cancel" class="btn btn-default" ng-click="goBack()"/>
        </div>
    </div>
</form>

<span ng-show="showModel">{{model | json}}</span>
