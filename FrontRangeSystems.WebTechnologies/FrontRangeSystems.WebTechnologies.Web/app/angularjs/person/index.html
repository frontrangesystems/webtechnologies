<h1>Edit Person</h1>

<div class="alert alert-info" ng-show="loading">Loading...</div>

<div class="container row"><label><input type="checkbox" ng-click="showModel = !showModel" /> Show Model</label></div>

<h2>Details for {{model.firstName}} {{model.lastName}}</h2>

<form class="form-horizontal" name="form" novalidate>
    <div class="form-group">
        <div class="col-md-3">
            <label>ID</label>
        </div>
        <div class="col-md-5">
            <span>{{model.personId}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label>First Name</label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" ng-model="model.firstName" name="firstName" ng-required="true" />
            <div class="alert alert-danger" ng-show="form.firstName.$dirty && form.firstName.$error.required">First Name is Required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label>Last Name</label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" ng-model="model.lastName" name="lastName" ng-required="true" />
            <div class="alert alert-danger" ng-show="form.lastName.$dirty && form.lastName.$error.required">Last Name is Required</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
            <label>Organization</label>
        </div>
        <div class="col-md-5">
            <select class="form-control" ng-model="model.organizationId"
                    ng-options="o.organizationId as o.name for o in organizations">
                <option value="">[None]</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-5">
            <input type="submit" value="Save" class="btn btn-primary" ng-click="save(model)" />
            <input type="button" value="Cancel" class="btn btn-default" ng-click="goBack()" />
        </div>
    </div>
</form>

<pre ng-show="showModel">{{model | json}}</pre>
